<div class="reservation-form">
  <form [formGroup]="reservationForm">
    <!-- Party size -->
    <label>
      Party Size:
      <select formControlName="partySize">
        <option *ngFor="let size of partySizes" [value]="size">
          {{ size }}
        </option>
      </select>
    </label>

    <!-- Date -->
    <label>
      Date:
      <input type="date" formControlName="date" />
    </label>

    <!-- Full-width inputs -->
    <label class="full-width-input">
      Név:
      <input type="text" formControlName="name" placeholder="Teljes név" />
    </label>

    <label class="full-width-input">
      Email:
      <input
        type="email"
        formControlName="email"
        placeholder="email@pelda.hu"
      />
    </label>
  </form>

  <!-- Available slots heading -->
  <h3 class="slots-heading" *ngIf="slots.length > 0">Elérhető Időpontok</h3>

  <!-- Slots grid -->
  <div class="slots-grid">
    <button
      *ngFor="let slot of slots"
      [disabled]="!slot.available"
      (click)="bookSlot(slot)"
      [class.available]="slot.available"
    >
      {{ slot.time }}
    </button>
  </div>
</div>
